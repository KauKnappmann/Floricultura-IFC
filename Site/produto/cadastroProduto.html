    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">

    <link rel="stylesheet" href="../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css/magnific-popup.css">
    <link rel="stylesheet" href="../css/css/jquery-ui.css">
    <link rel="stylesheet" href="../css/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/css/aos.css">
    <link rel="stylesheet" href="../css/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style>
      html{
        background-image:linear-gradient( #FFFFFF 1%,#4BBF7D 99%);
        min-height: 100vh;
      }
      body{
        background-color: transparent;
        min-height: 100vh;
      }
    </style>
    
  </head>
  <body>
    <div class="site-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col"></div>
          <div class="col">
            <h2 class="h3 mb-3 text-black">Cadastro de Produtos</h2>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <form action="../classes/user/user.php" method="post" enctype="multipart/form-data" style="background-color: #FFFFFF;">
              
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="imagem" class="text-black">Foto do Produto</label>
                    <input type="file" class="form-control" multiple="multiple" id="imagem" name="imagem" multiple="multiple">
                    <div class="galeria"></div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="nomeProdutos" class="text-black">Nome do Produto<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nomeProdutos" name="nomeProdutos" 
                    pattern="([aA-zZ]+)" title="Neste campo só são permitidas letras." required>
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="tipoProdutos" class="text-black">Tipo do Produto<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="tipoProdutos" name="tipoProdutos" 
                      pattern="([aA-zZ]+)" title="Neste campo só são permitidas letras." required>
                    </div>
                  </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="eestoqueProdutos" class="text-black">Quantidade<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="eestoqueProdutos" name="eestoqueProdutos" 
                    pattern="[0-9]+" title="São permitidos caracteres de A - Z ou de 0 - 9, ( _ ), ( - ) e ( . ), sem espaço e sem acentuação." required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="hidden" value="2" name="table">
                    <button style="background-color:#4bbf7d; border-color:#4bbf7d;" type="submit" class="btn btn-primary btn-lg btn-block" >Cadastrar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col"></div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>

  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>
