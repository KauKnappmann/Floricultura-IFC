  <body>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col"></div>
          <div class="col">
            <h2 class="h3 mb-3 text-black">Cadastro</h2>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <form action="../classes/user/user.php" method="post" enctype="multipart/form-data" style="background-color: #FFFFFF;">
              
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="imagem" class="text-black">Foto de perfil</label>
                    <input type="file" class="form-control" id="imagem" name="imagem">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_nome" class="text-black">Nome <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_sobrenome" name="nome" 
                    pattern="([aA-zZ]+)" title="Neste campo só são permitidas letras." required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_sobrenome" class="text-black">Sobrenome <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_sobrenome" name="sobrenome" 
                    pattern="([aA-zZ]+)" title="Neste campo só são permitidas letras." required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">E-mail <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="email" 
                    pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="São permitidos caracteres de A - Z ou de 0 - 9, ( _ ), ( - ) e ( . ), sem espaço e sem acentuação." required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_password" class="text-black">Senha <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="c_password" name="senha" minlength="7" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" maxlength="15" title="Senha deve conter pelo menos um número e uma letra maiúscula e minúscula." required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_birth" class="text-black">Data de Nascimento <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="c_birth" name="dataNasc" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_cpf" class="text-black">CPF <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_cpf" name="CPF" minlength="11" maxlength="11"required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_gen" class="text-black">Gênero </label>
                    <select class="form-control" id="c_gen" name="genero">
                      <option value="Feminino">Feminino</option>
                      <option value="Masculino">Masculino</option>
                      <option value="Outro">Outro</option>
                    </select>
                    <!-- <input type="text" class="form-control" id="c_gen" name="genero"> -->
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_tel" class="text-black">Telefone </label>
                    <input type="text" class="form-control" id="c_tel" name="telefone">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="hidden" value="1" name="table">
                    <button style="background-color:#4bbf7d; border-color:#4bbf7d;" type="submit" class="btn btn-primary btn-lg btn-block" >Cadastrar</button>
                  </div>
                </div>
              </div>
